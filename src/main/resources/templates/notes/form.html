<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Note Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            margin: 2rem;
            max-width: 600px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        textarea {
            height: 150px;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }

        .btn {
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            background-color: #28a745;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .btn-cancel {
            background-color: #6c757d;
            margin-left: 10px;
        }
    </style>
</head>

<body>

    <h1 th:text="${noteId == null ? 'Create New Note' : 'Edit Note'}">Note Form</h1>

    <form th:action="${noteId == null ? '/notes' : '/notes/update/' + noteId}" th:object="${note}" method="post">

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" />
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error">Title Error</div>
        </div>

        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" th:field="*{content}"></textarea>
            <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="error">Content Error</div>
        </div>

        <button type="submit" class="btn">Save</button>
        <a href="/notes" class="btn btn-cancel">Cancel</a>
    </form>

</body>

</html>
