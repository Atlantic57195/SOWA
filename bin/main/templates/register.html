<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SOWA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

    <!-- CSRF Token -->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>

<body>

    <div class="glow"></div>
    <div class="glow glow-2"></div>

    <div class="login-card">
        <h2>Create Account</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required placeholder="johndoe">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="********" minlength="8">
                <small style="display:block; margin-top:0.5rem; font-size:0.75rem; opacity:0.6;">At least 8
                    characters</small>
            </div>
            <button type="submit">Sign Up</button>
            <div id="message" class="message"></div>
            <div class="link">
                Already have an account? <a href="/login">Log In</a>
            </div>
        </form>
    </div>

    <script src="/js/register.js"></script>
</body>

</html>
