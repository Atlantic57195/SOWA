<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SOWA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="glow"></div>
    <div class="glow glow-2"></div>

    <div class="login-card">
        <h2>Welcome Back</h2>
        <!-- Form submits to /login with POST. Thymeleaf automatically adds CSRF token. -->
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <!-- added name="email" to match SecurityConfig's usernameParameter -->
                <input type="email" id="email" name="email" required placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <!-- added name="password" -->
                <input type="password" id="password" name="password" required placeholder="********">
            </div>
            <button type="submit">Log In</button>
            
            <!-- Error message for login failure -->
            <div th:if="${param.error}" class="message error">
                Invalid email or password.
            </div>

            <!-- Message for logout success -->
            <div th:if="${param.logout}" class="message success">
                You have been logged out.
            </div>
        </form>
        <div class="link">
            Don't have an account? <a href="/register.html" th:href="@{/register}">Sign Up</a>
        </div>
    </div>

</body>

</html>
